<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1 class="titulo-do-jogo">Jogo da velh#</h1>

    <div class="container-inicial-jogadores" id="bloco-inicial">
        <div class="container-div" id="div-1">
            <span class="x-jogador">X</span>
            <div>
                <input id="jogador1" name="jogador1" type="text" placeholder="Nome jogador 1..." class="input">
            </div>
        </div>

        <div class="container-div" id="div-2">
            <span class="circulo-jogador"></span>
            <div>
                <input id="jogador2" name="jogador2" type="text" placeholder="Nome jogador 2..." class="input">
            </div>
        </div>

        <button id="botao-iniciar-jogo" class="btn-iniciar-jogo">Play</button>
    </div>

    <div class="container-jogadores-play" id="container-play">
        <div class="bloco-jogador" id="div-1-selecionado">
            <span class="x-jogador-play">X</span>
            <span id="jogador1Selecionado" class="texto-1">Jogador 2</span>
        </div>

        <div class="bloco-jogador" id="div-2-selecionado">
            <span class="circulo-jogador-play"></span>
            <span id="jogador2Selecionado" class="texto-2"> Jogador 1</span>
        </div>
    </div>

    <table id="table">
        <tr id="primeiraTr">
          <td id="um"></td>
          <td id="dois"></td>
          <td id="tres"></td>
        </tr>

        <tr id="segundaTr">
            <td id="quatro"></td>
            <td id="cinco"></td>
            <td id="seis"></td>
        </tr>

        <tr id="terceiraTr">
            <td id="sete"></td>
            <td id="oito"></td>
            <td id="nove"></td>
        </tr>
    </table>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="estilos.js"></script>
</body>
</html>
